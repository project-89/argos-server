<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Reality Breach Detected | ARGOS</title>
    <style>
        :root {
            --primary-color: #4b1eb5;
            --glow-color: rgba(75, 30, 181, 0.3);
            --text-color: #ffffff;
            --bg-color: #080314;
            --secondary-bg: rgba(75, 30, 181, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'SF Mono', monospace;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 50%, var(--glow-color), transparent 70%),
                linear-gradient(0deg, #080314 0%, #0d0524 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        .error-code {
            font-size: 8rem;
            color: var(--primary-color);
            font-weight: 300;
            line-height: 1;
            text-shadow: 0 0 10px var(--glow-color);
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-weight: 300;
        }
        .message {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
        }
        .home-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--primary-color);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .home-link:hover {
            background: rgba(75, 30, 181, 0.8);
            transform: translateY(-2px);
        }
        @media (max-width: 640px) {
            .error-code {
                font-size: 6rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1>Reality Breach Detected</h1>
        <p class="message">The quantum pathway you're attempting to access does not exist in this reality instance.</p>
        <a href="/" class="home-link">Return to Base Reality</a>
    </div>
</body>
</html>
